<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slide App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="editor">
  <div id="slideList"></div>
  <button onclick="togglePlayMode()">表示切替（YES/NO ↔ 〇/×）</button>
  <div id="treeArea"></div>
</div>

<div id="play" class="hidden">
  <img id="playImage">

  <div id="playButtons" class="hidden">
    <div id="btnLeft" class="playBtn leftBtn"></div>
    <div id="btnRight" class="playBtn rightBtn"></div>
    <div id="btnNext" class="playBtn nextBtn"></div>
  </div>

</div>



</div>
<script src="db.js"></script>
<script src="app.js"></script>
</body>
</html>
